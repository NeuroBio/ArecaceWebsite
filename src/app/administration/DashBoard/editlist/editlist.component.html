<!--Sidebar-->
<div class="sidebarlab">{{ type | titlecase }}:</div>

<!--Loader-->
<div class="loading" *ngIf="loading === true"></div>

<div *ngIf="loading === false">
    <ul class="sidebarlist" *ngFor="let item of selectable, let i = index">
        <li class="sidebarlist"
        [class.selected.sidebarlist] = "item.ID === selected"
        (click)="onSelect(item.ID,i)">
            {{ item.ID }}
        </li>
    </ul>
</div>
