<form [formGroup]="Form">
    <div id="mainform">
        <p>Type:
            <select formControlName="Type" (change)="updateType()">
                <option *ngFor="let type of WordTypes.Types"
                [value]="type">{{ type }}</option>
            </select>
        </p>

        <p>Subtype:
            <select formControlName="Subtype">
                <option *ngFor="let type of WordTypes.Subtypes"
                [value]="type">{{ type }}</option>
            </select>
        </p>
        
        <p>English:
            <input formControlName="English"></p>
    
        <p>Indativor:
            <input (change)="updateCore()" formControlName="Indativor"></p>
        
        <p>
            Core: {{ Form.controls.Core.value }}
        </p>
    </div>

    <app-generator
    [type]="activeType"
    (wordEmitter)="assignGeneratedWord($event)"></app-generator>

    <app-formButtons></app-formButtons>
</form>

<div style="clear: both;"></div>
