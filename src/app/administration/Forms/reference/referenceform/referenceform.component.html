<form [formGroup]="Form">
    <h2 class="formstyle">{{type | titlecase}} Form:</h2>
    <hr>

    <p>Category: <select formControlName="Category">
        <option *ngFor="let cat of categories"
        [value]="cat"> {{ cat }}</option>
    </select></p>
    
    <p>Topic: <input type="text" formControlName="Topic"></p>
    
    <app-upload-main
    name="Reference Image"
    [ID]="0"
    [hasThumb]="false"
    [Settings]="imageSettings"
    ></app-upload-main>

    <p>Image Caption:<br/>
    <textarea formControlName="Caption" rows="4" cols="66"></textarea></p>
    
    <p>Full Text:<br/>
    <textarea formControlName="FullText" rows="20" cols="66"></textarea></p>

    <app-form-buttons></app-form-buttons>
</form>
