<button type="button" (click)="onSubmit()"
[disabled]="!allowSubmit"
> {{ action }} </button>

<button type="button" (click)="onReset()"
[disabled]="!allowReset"
>Reset</button>

<button type="button" (click)="onDelete()"
[disabled]="(action === 'Submit' || !allowDelete)">Delete</button>

<button type="button" (click)="onUpdateAll()"
[disabled]="(action === 'Submit' || !allowUpdateAll)">Update All</button>

<div style="white-space: pre-line">{{ message }}</div>
