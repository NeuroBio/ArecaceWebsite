<nav aria-label="Image-Link-Navigation" >
  <ul  (keydown)="handleKeyDown($event)"
  tabindex="0" id="outer" (focus)="focus()"
  [attr.tabindex]="leave === true ? -1 : 0">
    <li class="item" *ngFor="let member of collect">
      <app-image-link
      [item]="member"
      [preview]="preview"
      ></app-image-link>
    </li>
  </ul>
</nav>

<br>
