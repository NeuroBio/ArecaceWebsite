<nav aria-label="Image-Link-Navigation" >
  <app-link-list class="imageLinkNav"
  [list]="formattedCollect.Data">

      <!-- Item Template -->
      <ng-template let-item #Item>
        <div id="imageholder">
          <img class="thumb" [src]="item.Item.Links[0]" alt=""><br>
        </div>
        <div class="thumbtext">{{ item.Item.Name }}</div>
      </ng-template>

  </app-link-list>
</nav>
<br>
