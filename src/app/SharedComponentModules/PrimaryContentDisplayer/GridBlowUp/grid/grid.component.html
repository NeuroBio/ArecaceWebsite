<section id="outer" aria-label="Image-Link-Grid">
  <a class="item"
  *ngFor="let member of collect"
  [routerLink]="preview === true ? member.ID : member.ID+'/Download'">
    <div id="imageholder">
        <img class="thumb" [src]="member.Links[0]" alt=""><br>
    </div>
    <div class="thumbtext">{{ member.Name }}</div>
  </a> 
</section>

<br>
