
<div style="max-height: 100px;"
*ngIf="width > 650 && mobile === false; then sidebar else dropdown">
    <!-- template will replace this div -->
</div>


<ng-template #sidebar>
    <app-sidebar
    [current]="current"
    [linkList]="linkList"
    [queryParamsHandling]="queryParamsHandling"
    ></app-sidebar>
</ng-template>

<ng-template #dropdown>
  <app-drop-down
    [current]="current"
    [linkList]="linkList"
    [queryParamsHandling]="queryParamsHandling"
    ></app-drop-down>
</ng-template>
