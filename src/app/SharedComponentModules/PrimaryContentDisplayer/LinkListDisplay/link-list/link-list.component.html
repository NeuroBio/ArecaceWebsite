<ul #Host class="linklist" [style.max-width]="maxWidth"
tabindex="-1" (keydown)="handleKeyDown($event)"
[class.selected]="active === true">
  <li class="linklistelement"
  *ngFor="let namelink of list">
    <app-link-list-element
    [route]="namelink[1]"
    [active]="namelink[1] === current">
      {{ namelink[0] }}
    </app-link-list-element>
  </li>
</ul>
