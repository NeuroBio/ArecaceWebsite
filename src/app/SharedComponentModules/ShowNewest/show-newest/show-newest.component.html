
<div id="outer">
  <h3>{{ contentType }}</h3>
  
  <div id="pickItems">

    <!-- LEFT ARROW -->
      <img #left id="left" src="assets/svgs/back.svg"
        alt="Prev" (click)="scroll(false)" tabindex="-1">



      <!-- NEWEST ITEMS -->
      <nav *ngIf="display$ | async as display">
         <app-link-list class="NewestCue" [list]="display">

             <!-- Item Template -->
             <ng-template let-item #Content>
                <div class="strokeme displayItem"
                [style.background-image]="'url('+item.Item.Image+')'">
                  {{ item.Item.Name }}
                </div>
             </ng-template>

         </app-link-list>
      </nav>



      <!-- RIGHT ARROW -->
      <img #right id="right" src="assets/svgs/back.svg"
        alt="Next" (click)="scroll(true)" tabindex="-1">
  </div>


  <a *ngIf="contentLink" id="seeAll" [routerLink]="contentLink">
    {{ footerText }}
  </a>
</div>
