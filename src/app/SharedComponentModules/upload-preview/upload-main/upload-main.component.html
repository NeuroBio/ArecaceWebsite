<p *ngIf="name">{{ name }}:</p>

<div id="shove">
    <p>
        <span class="align">
            Main:&nbsp;<input class="fileupload"  #main type="file"
            (change)="uploadImage($event, 'main')" accept=".png,.jpg.,.gif">
            <div class="tooltip">
                <img class="help" src="assets/svgs/help.svg">
                <span class="tooltiptext">{{ mainRequirements }}</span>
            </div>
        </span>
    
        <span *ngIf="hasThumb===true; then thumb, else noThumb"></span>
    </p>
</div>



<ng-template #thumb>

    <div class="align">
        Autogenerate Thumbnail:
            <input type="checkbox"
            (change)="switchThumbType()"
            checked="true">
            <div class="tooltip">
                <img class="help" src="assets/svgs/help.svg">
                <span class="tooltiptext">Transparency is maintained; however, autogenerated thumbs for animated gifs will only show the first frame!</span>
            </div>
    </div>

    <span *ngIf="autoGenerate===false">
        <!-- Show preview of the main -->
        <app-upload-preview
        [name]="mainImg.Name"
        [imgUrl]="mainImg.ImgUrl"
        [loading]="mainImg.Loading"
        ></app-upload-preview>
    </span>

    <p>
        <span class="align">
            <span *ngIf="autoGenerate===false || thumbImg.ImgUrl">Thumbnail:&nbsp;</span>
            <!-- Allow user uploaded Thumb -->
            <span *ngIf="autoGenerate===false">
                <input class="fileupload"  #thumb type="file"
                (change)="uploadImage($event, 'thumb')" accept=".png,.jpg.,.gif">
            </span>
            <div class="tooltip" *ngIf="autoGenerate===false">
                <img class="help" src="assets/svgs/help.svg">
                <span class="tooltiptext">{{ thumbRequirements }}</span>
            </div>
            <br>
        </span>

        <!-- Thumb -->
        <app-upload-preview
        [name]="thumbImg.Name"
        [imgUrl]="thumbImg.ImgUrl"
        [loading]="thumbImg.Loading"
        ></app-upload-preview>
    </p>

</ng-template>





<ng-template #noThumb>
    <p>HERE</p>
    <!-- Show preview of the main -->
    <app-upload-preview
    [name]="mainImg.Name"
    [imgUrl]="mainImg.ImgUrl"
    [loading]="mainImg.Loading"
    ></app-upload-preview>
</ng-template>
