<div *ngIf="authorized === true; then authenticated else guest"></div>

<ng-template #guest>
    Log in to save your results:
    <app-login></app-login>
</ng-template>

<ng-template #authenticated>
    <button (click)="saveUserData()"
    [disabled]="stopClicking  || Disabled"
    >Save Results</button>
    <div> {{ message }} </div>
</ng-template>
