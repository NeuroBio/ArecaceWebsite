<section *ngIf="preview"
[style.flex-flow]="flow"
[style.width]="width+'px'">
    <span id="slideTwoText">{{ name }}</span>
    <div class="slideTwo">  
      <input type="checkbox" value="None" id="slideTwo"
      name="check" [checked]="preview === true" (click)="changeView()">
      <label for="slideTwo"></label>
    </div>
</section>
