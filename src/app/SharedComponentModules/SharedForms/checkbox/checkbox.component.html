<!-- SourceAbilityUnit -->
<div class="checkboxContainer" [formGroup]="formName">
    <input type="checkbox" [formControlName]="controlName" [id]="id">
    <label class="checkbox accessible" [for]="id">
        <svg viewBox="0 0 100 100">
            <path class="path" fill="none" stroke="#000" stroke-width="13" d="M12.1 52.1l24.4 24.4 53-53"/>
        </svg>
        {{ labelName }}
    </label>
</div>
