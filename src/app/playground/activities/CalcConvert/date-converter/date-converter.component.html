<form [formGroup]="Form">
  <h3>Date Converter:</h3>
  <hr>
  <select formControlName="Start">
    <option selected="true"
    (click)="onSwitch(true)" value="Earth">
      Earth
    </option>
    <option (click)="onSwitch(false)" value="Arecace">
      Arecace
    </option>
  </select>

  <select formControlName="Month" (change)="onMonthChange($event.target.value)">
      <option *ngFor="let month of months; let i = index" [value]="i">
        {{ month }}
      </option>
  </select>

  <select formControlName="Day" (change)="onAnyChange()">
    <option *ngFor="let day of days; let i = index" [value]="i">
        {{ i+1 }}
      </option>
  </select> <br>

  <output aria-live="polite">
      Converts to: {{ convertedDate }}.
  </output>
</form>
