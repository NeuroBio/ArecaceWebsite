<ul id="background"
*ngIf="pixels$ | async as pixels"
aria-label="Pixel-Art"
[attr.tabindex]="leave === true ? -1 : 0"
(focus)="focus()"
(keydown)="handleKeyDown($event)">
  <li *ngFor="let pixel of pixels">

    <app-link-list-element
    [href] ="pixel.ArtistLink">
        <img #Host [src]="pixel.Links[0]" [title]="'By ' + pixel.Artist + ', ' + pixel.Date">
    </app-link-list-element>
  </li>
</ul>
