<!-- Artist Link -->
<div *ngIf="pixel.ArtistLink">
    <a [href]="pixel.ArtistLink" #Host tabindex="-1">
        <img [src]="pixel.Links[0]" [title]="'By ' + pixel.Artist + ', ' + pixel.Date">
    </a>
</div>

<!-- no artist link -->
<div *ngIf="!pixel.ArtistLink" #Host  tabindex="-1">
    <img [src]="pixel.Links[0]" [title]="'By ' + pixel.Artist + ', ' + pixel.Date">
</div>
