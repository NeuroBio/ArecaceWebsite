Proof of existence

<div *ngIf="pixels$ | async as pixels">
  <div *ngFor="let pixel of pixels">
    <div *ngIf="pixel.ArtistLink; then Link else noLink"></div>
  </div>
</div>

<ng-template #Link>
  <a [href]="pixel.ArtistLink">
      <img [src]="pixel.Links[0]" [title]="'By ' + pixel.Artist + ', ' + pixel.Date">
  </a>
</ng-template>

<ng-template #noLink>
  <img [src]="pixel.Links[0]" [title]="'By ' + pixel.Artist + ', ' + pixel.Date">
</ng-template>
