<div id="outer">
  <h4>Pick up where you left off!</h4>
  <hr>
  
  <p *ngIf="!user.Comics  && !user.Scripts && !user.Narratives">
    You have not saved your place anywhere.
  </p>

  <p *ngFor="let type of data">
    <span class="linker" *ngFor="let link of type; let i = index">
      <button class="Exs" (click)="onDelete('Narratives',i)">x</button>
      <a [routerLink]="'/'+ link.link">
          {{ link.frags[2] }}, {{ link.frags[3] }}
      </a><br>
    </span>
  </p>

</div>
