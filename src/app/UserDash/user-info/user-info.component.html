<div id="accountInfo">
    <h4>Your Roles:</h4>
    <p>
        User: {{ user.User }}<br>
        Admin: {{ user.Admin }}
    </p>

    
    <h4>Email:</h4>
    <p>{{ user.email }}</p>

    
    <h4>User Name:</h4>
    <p>{{ user.userName }}<br></p>
    <form [formGroup]="Form">
        <input type="text" formControlName="newName">
        <button (click)="changeUserName()"
        >Change</button>
        <div style="clear: both;"></div>
        {{ message }}
    </form>
</div>
