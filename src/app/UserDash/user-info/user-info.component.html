<div id="accountInfo">
    <h4>Your current roles:</h4>
    <p>
        User: {{ user.User }}<br>
        Admin: {{ user.Admin }}
    </p>
    <h4>Your account email:</h4>
    <p>
        {{ user.email }}
    </p>

    <h4>Your account User Name:</h4>
    <p>
        {{ user.userName }}<br>
        <button (click)="changeUserName()">Change?</button>
    </p>
</div>
