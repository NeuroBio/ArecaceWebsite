<!-- SURVEYS -->
<div *ngIf="type === 'SurveyResults'">
    <app-results
    [ViewOnly]="true"
    ></app-results>
</div>

<!-- Source Affinity -->
<div *ngIf="type === 'SAcalculations'">
    <app-source-affinity-calculator
    [viewOnly]="view !== 'edit'"
    ></app-source-affinity-calculator>

</div>


<!-- Characters -->
<div *ngIf="type === 'FanCharacters'">
    <app-charactersdetails
    *ngIf="view !== 'edit'"
    ></app-charactersdetails>
</div>
