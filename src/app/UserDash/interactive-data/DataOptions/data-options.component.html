  <ul id="outer" class="top">
    <div *ngFor="let name of names; let i = index">
      <li class="top">{{ name }}

           <!-- Actual Link List -->
            <app-link-list class="DiplayUserData"
            [list]="LinkList.Data">
                <!-- Item Template -->
                <ng-template let-item #Content>
                  <button class="Exs" (click)="onCall(item.Item.Type, i)"
                  [attr.aria-label]="item.Item.Type + ':-' + item.ListName"
                  tabindex="-1">{{ item.Item.Type }}</button>
                </ng-template>
            </app-link-list>

   
      </li>
    </div>
  </ul>



</app-scroll-frame>
