<div id="outer">
  <h4>{{ title }}:</h4>
  <hr>
  <ul>
    <div *ngFor="let name of names; let i = index">
      <button class="Exs" (click)="onDelete(i)">x</button>
      <li>{{ name }}</li>
      <button class="Exs" (click)="onView(i)">view</button>
      <button class="Exs" (click)="onEdit(i)">edit</button>
    </div>
  </ul>
</div>
