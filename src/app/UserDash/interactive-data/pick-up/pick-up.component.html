
<!-- Conatainer -->
<app-scroll-frame
[Title]="'Your Bookmarks'"
[Color]="'rgb(49, 49, 49)'">
  <div id="outer">
    <div *ngIf="dataExists === true; then display else notsaved"></div>
  </div>
</app-scroll-frame>


<!-- Favorites -->
  <ng-template #display class="outer">
    <section *ngFor="let type of data" class="bookmark">
      <h5>{{ type.Type }}:</h5>
      <span class="linker" *ngFor="let link of type.Data; let i = index">
        <button class="Exs" type="button"
        [attr.aria-label]="'Delete Bookmark:' + link.Name"
        (click)="onDelete(type.Type, i)">x</button>
        <a [routerLink]="'/'+ link.Link">
            {{ link.Name }}
        </a><br>
      </span>
    </section>
  </ng-template>


  <!-- No favorites -->
  <ng-template #notsaved class="outer">
    <p>
      You have not saved your place anywhere.
    </p>
  </ng-template>
