<div *ngIf="authorized !== true; then authenticated else guest"></div>


<!-- User NOT logged in -->
<ng-template #guest>
    <div id="background">
        <div [innerHTML]="loggedoutText"></div>
        <app-login></app-login>
    </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div id="background" *ngIf="user">
        <div class="compheader">
            <h3 class="compheader">Welcome Back, {{ user.userName }} (ID#{{ user.ID }})
                <div id="useractions">
                    <span *ngFor="let action of actions">
                        <a class="icon" *ngIf="action.show === true" [routerLink]="action.link" tabindex="0">
                            <img class="icon" [src]="action.src" [alt]="action.alt">
                        </a>
                    </span>
                    <br>
                    <app-logout ></app-logout>
                </div>
            </h3>
        </div>
        <hr>

        <div id="announcement">
            <div id="innerText" [innerHTML]="loggedinText"></div>
            <hr>
        </div>


        <div id="UserComponents">
            <app-pick-up class="UserData"
            [user]="user"
            ></app-pick-up>
        
            <!-- The Vast Majority of the Data -->
            <div *ngFor="let datum of savedData" class="UserData">
                <app-data-options
                [names]="datum.name"
                [title]="datum.title"
                [link]="datum.link"
                [type]="datum.type"
                [data]="datum.data"
                [edit]="datum.edit"
                ></app-data-options>
            </div>
        </div>
        
        <div style="clear: both;"></div>
      </div>
  </ng-template>
