<div #container class="sidebar" role="navigation">
  <svg id ="greyband" [style.height.px]="container.scrollHeight">
      <rect width="100%" height="100%" style="fill:#616161"/>
  </svg>

  <div *ngFor="let list of linkList, let i = index">
    <hr *ngIf="i!==0">
    <div class="sidebarlab">{{ labels[i] }}</div>
    <hr>
      <ul class="sidebarlist">
        <li class="sidebarlist" *ngFor="let namelink of list"
        [class.selected.sidebarlist]="namelink[1] === current"
        (click)="onSelect(namelink[1])">
          <a [routerLink]="[namelink[1]]">{{ namelink[0] }}</a>
        </li>
      </ul>
  </div>


</div>
